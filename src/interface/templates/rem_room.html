{% extends 'base.html' %}

{% block navbar %}
	{{ super() }}
{% endblock %}

{% block head %}
	{{ super() }}
	<title>
		Remove Room
	</title>
{% endblock %}

{% block content %}
	<div class='container'>
		<form method='POST' action='/msg/rem_room'>
			<h3>
				Select Room:
			</h3>
			<select name='room_name'>
				{% for i in room_list %}
					<option value='{{ i }}'> {{ i }} </option>
				{% endfor %}
			</select>
			<input class='btn btn-default' type='submit' value='Remove Room'>
		</form>
	</div>
{% endblock %}
