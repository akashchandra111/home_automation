{% extends 'base.html' %}

{% block navbar %}
	{{ super() }}
{% endblock %}

{% block head %}
	{{ super() }}
	<title>
		Load/BackUp Settings
	</title>
{% endblock %}

{% block content %}
	<div class='container'>
		<form method='POST' action='/msg/load'>
			<h3>
				Enter FileName to Load:	<br>
			</h3>
			<input type='text' name='load' placeholder='File Name'>
			<input class='btn btn-default' type='submit' value='Load'>
		</form>
		<form method='POST' action='/msg/backup'>
			<h3>
				Enter FileName to Backup:	<br>
			</h3>
			<input type='text' name='backup' placeholder='File Name'>
			<input class='btn btn-default' type='submit' value='BackUp'>
		</form>

	</div>
{% endblock %}
